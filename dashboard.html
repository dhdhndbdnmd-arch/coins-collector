<main>
  <h2>لوحة المستخدم</h2>
  <p>رصيد النقاط الحالي: <span id="coins">0</span></p>
  <button onclick="collectCoin()">اجمع نقطة</button>
  <button onclick="resetCoins()">إعادة ضبط النقاط</button>
</main>
<script>
let coins = 0;
function collectCoin() {
  coins += 1;
  document.getElementById('coins').textContent = coins;
}
function resetCoins() {
  coins = 0;
  document.getElementById('coins').textContent = coins;
}
</script>
